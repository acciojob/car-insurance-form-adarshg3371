<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Form</title>
</head>
 
<body>
	<!-- the entire body must be written by student -->
    <div>
        <h2>Car insurance form</h2>
        <form action="#" method="POST">
            <label for="name">Name: 
                <input type="text" id="name" required>
            </label><br>
            <label for="email">Email: 
                <input type="email" id="email" required>
            </label><br>
            <label for="gender">Gender: 
                <input type="radio" name="gender" id="male" required>Male
                <input type="radio" name="gender" id="female">Female
            </label><br>
            <label for="cars">Cars: 
                <select name="cars" id="cars" required>
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                    <option value="mercedes">Mercedes</option>
                </select>
            </label><br>
            <label for="carage">Car Age: 
                <input type="number" name="carage" id="carage" required>
            </label><br>
            <label for="dop">Date of Purchase: 
                <input type="date" name="dop" id="dop" required>
            </label><br>
            <label for="password">Password: 
                <input type="password" name="password" id="password" required>
            </label><br>
			<button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>
 
</body>
 
	</html>
